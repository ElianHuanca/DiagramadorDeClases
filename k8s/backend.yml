apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: elianhuanca/diagramador-backend
        ports:
        - containerPort: 8080
        env:                
        - name: MONGODB_CNN
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: MONGODB_CNN        

---
apiVersion: v1
kind: Service
metadata:
  name: diagramador-backend
spec:
  type: NodePort

  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30300