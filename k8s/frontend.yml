apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: elianhuanca/diagramador-frontend
        ports:
        - containerPort: 3000                         

---
apiVersion: v1
kind: Service
metadata:
  name: diagramador-frontend
spec:
  type: NodePort

  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80
      nodePort: 30301